 </style>

<!-- *** UPDATED SCRIPT ONLY *** -->
<script>
  const target = "https://www.thegreekdirectory.org";

  function inWebApp() {
    return window.navigator.standalone === true ||
           window.matchMedia("(display-mode: standalone)").matches;
  }

  window.onload = () => {
    if (inWebApp()) {
      // Instant redirect in web app mode
      window.location.href = target;
    } else {
      // Show instructions only in normal browsers
      document.getElementById("instructions").style.display = "block";
    }
  };
</script>
<!-- *** END EDITED PART *** -->

</head>

<body>
  <div id="instructions">
    <h2>Steps to Install The Greek Directory WebApp:</h2>
    <ol>
      <li>Open <b>app.thegreekdirectory.org</b> on your iPhone or iPad.</li>
      <li>Tap <b>Share</b>.</li>
      <li>Tap <b>Add to Home Screen</b>.</li>
      <li>Make sure <b>"Open as Web App"</b> is toggled on.</li>
      <li>Tap <b>Add</b>.</li>
    </ol>
    <p>You're done! Check your Home Screen for The Greek Directory app.</p>
  </div>
</body>
