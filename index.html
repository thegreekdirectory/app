<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- REQUIRED for iOS WebApp mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">

    <title>The Greek Directory</title>

    <!-- Icons and manifest -->
    <link rel="icon" href="https://social.thegreekdirectory.org/c-logo.png" sizes="32x32">
    <link rel="icon" href="https://social.thegreekdirectory.org/c-logo.png" sizes="192x192">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="https://social.thegreekdirectory.org/c-f-logo.png" sizes="192x192">

    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="The Greek Directory">
    <link rel="apple-touch-startup-image" href="https://social.thegreekdirectory.org/c-f-logo.png">
    <link rel="apple-touch-icon" href="https://social.thegreekdirectory.org/c-f-logo.png" type="image/x-icon">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

<script>
// Detect iOS WebApp standalone mode
const isIOSWebApp =
  (window.navigator.standalone === true) ||  // iOS 12â€“17
  (matchMedia('(display-mode: standalone)').matches); // iOS 18+

if (isIOSWebApp) {
    // Redirect immediately ONLY inside the installed WebApp
    window.location.replace("https://www.thegreekdirectory.org");
} else {
    // Display install instructions on normal browsers
    document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = `
            <h2>Steps to install The Greek Directory WebApp:</h2>
            <ol>
                <li>Open <strong>app.thegreekdirectory.org</strong> on your iPhone or iPad.</li>
                <li>Tap <strong>Share</strong>.</li>
                <li>Tap <strong>Add to Home Screen</strong>.</li>
                <li>Make sure <strong>"Open as Web App"</strong> is toggled on.</li>
                <li>Tap <strong>Add</strong>.</li>
            </ol>
            <p>You're done! Check your home screen to find The Greek Directory app.</p>
        `;
    });
}
</script>

</body>
</html>
